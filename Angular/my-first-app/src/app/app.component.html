<div class="form-floating mb-3">
  <input
    type="text"
    class="form-control"
    id="floatingInput"
    placeholder="name@example.com"
    [(ngModel)]="title"
  />
  <label for="floatingInput">Title</label>
</div>
<div class="form-floating">
  <input
    type="text"
    class="form-control"
    id="floatingPassword"
    placeholder="Password"
    [(ngModel)]="summary"
  />
  <label for="floatingPassword">Summary</label>
</div>
<button class="m-3 btn btn-primary" (click)="addCourse()">Add Course</button>

<p>{{ title | titlecase }}</p>
<p>{{ summary | lowercase }}</p>

<button
  class="btn btn-primary"
  [disabled]="disable === true"
  (click)="showButton()"
>
  {{ show ? "Hide" : "Show" }}
</button>

<div class="form-floating mb-3">
  <input
    type="text"
    class="form-control"
    id="floatingInput"
    placeholder="name@example.com"
    [(ngModel)]="value"
  />
  <label for="floatingInput">Search</label>
</div>

<div class="container row" *ngIf="show">
  <div *ngFor="let course of courses | search: value" class="col">
    <app-card
      [title]="course.title"
      [summary]="course.summary"
      [shared]="course.shared"
      (courseDeleted)="handleDelete($event)"
      (courseShared)="handleShare($event)"
    ></app-card>
  </div>
</div>
