<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <button id="btn">The time is ?</button>
    <p id="date"></p>
    <script>
      document.getElementById("btn").addEventListener("click", displayDate);
      function displayDate() {
        document.getElementById("date").innerHTML = Date();
      }
    </script>
  </body>
</html>
