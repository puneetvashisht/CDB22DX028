<div class="d-flex justify-content-center mt-5">
  <div class="card p-3" style="width: 30rem">
    <div class="card-body">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          [(ngModel)]="name"
        />
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          [(ngModel)]="email"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          [(ngModel)]="password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-primary mt-3" (click)="registerUser()">
        Register
      </button>
    </div>
    <div class="mt-2">
      <a routerLink="/login" style="text-decoration: 'none'"
        >Already have an account? SignIn.</a
      >
    </div>
  </div>
</div>
