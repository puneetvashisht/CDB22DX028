<div
  class="card p-3 container mt-4"
  *ngIf="userProducts.length !== 0; else noProducts"
>
  <div class="row">
    <div
      class="card p-3 m-3 col-3"
      style="width: 10rem"
      *ngFor="let product of userProducts"
    >
      <img
        src="https://picsum.photos/300/300"
        class="card-img-top pt-2"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.price }}</p>
      </div>
    </div>
  </div>
  <div>
    <button class="btn btn-primary" (click)="buyProducts()">Buy All</button>
  </div>
</div>

<ng-template #noProducts>
  <h1>Your Cart Is Empty</h1>
</ng-template>
