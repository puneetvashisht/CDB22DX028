<div class="card p-3">
  <div
    class="card p-3"
    style="width: 10rem"
    *ngFor="let product of userProducts"
  >
    <img
      src="https://picsum.photos/300/300"
      class="card-img-top pt-2"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.price }}</p>
    </div>
  </div>
</div>
